jobs:
  include:
  - env: MAVEN_NASHORN=
    env: JSQL_DOCKERFILE=Dockerfile-jdk8.jsql
  - env: MAVEN_NASHORN="--no-deprecation-warning"
    env: JSQL_DOCKERFILE=Dockerfile-jdk9.jsql
  - env: MAVEN_NASHORN="--no-deprecation-warning"
    env: JSQL_DOCKERFILE=Dockerfile-jdk10.jsql
  - env: MAVEN_NASHORN="--no-deprecation-warning"
    env: JSQL_DOCKERFILE=Dockerfile-jdk11.jsql
  - env: MAVEN_NASHORN="--no-deprecation-warning"
    env: JSQL_DOCKERFILE=Dockerfile-jdk12.jsql
  - env: MAVEN_NASHORN="--no-deprecation-warning"
    env: JSQL_DOCKERFILE=Dockerfile-jdk13.jsql
  - env: MAVEN_NASHORN="--no-deprecation-warning"
    env: JSQL_DOCKERFILE=Dockerfile-jdk14.jsql
  - env: MAVEN_NASHORN="--no-deprecation-warning"
    env: JSQL_DOCKERFILE=Dockerfile-jdk15.jsql

branches:
  only:
  - master
  - master-docker
  
addons:
  sonarcloud:
    organization: ron190-github
    token:
      secure: 
    
cache:
  directories:
    - $HOME/.m2
    - $HOME/.sonar/cache

before_script:

  - env | sort
  - sudo cat /proc/meminfo
  - java -XX:+PrintFlagsFinal -version | grep -iE 'HeapSize|PermSize|ThreadStackSize'
  
  # git update-index --chmod=+x <file>
  - docker-compose -f ./model/src/test/resources/docker/docker-compose.yml build --parallel
  - docker-compose -f ./model/src/test/resources/docker/docker-compose.yml up -d
  - ./model/src/test/resources/docker/healthcheck/healthcheck.sh
  - ./model/src/test/resources/docker/script/buff.sh
  - ./model/src/test/resources/docker/script/verify.sh
  
  - docker rmi jsql:latest -f
  - docker build -t jsql:latest -f model/src/test/resources/docker/${JSQL_DOCKERFILE} .

script:

  - docker run 
    -v "$HOME/.m2":/root/.m2 
    -v "$HOME/.sonar/cache":/root/.sonar/cache
    -e "SONARQUBE_SCANNER_PARAMS=${SONARQUBE_SCANNER_PARAMS}"
    -e "SONAR_TOKEN=${SONAR_TOKEN}"
    --network docker_jsql-network 
    jsql:latest 
    ./model/src/test/resources/vnc/execute-on-vnc.sh 
    mvn clean verify sonar:sonar
  - ./model/src/test/resources/docker/script/verify.sh
  
