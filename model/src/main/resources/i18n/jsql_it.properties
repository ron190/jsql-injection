SHELL_URL_LABEL=[Opzionale] URL per la cartella shell

SHELL_URL_TOOLTIP=\
<html><b>Come usare l'URL della shell opzionale</b><br>\
- Lascia vuoto se il file dalla barra degli indirizzi si trova nella cartella selezionata, la shell verrà creata in questa cartella.<br>\
<i>Es. La barra degli indirizzi è impostata su http://127.0.0.1/simulate_get.php?lib=, il file simulate_get.php<br>\
si trova nella cartella selezionata '/var/www/', quindi la shell verrà creata in questa cartella.</i><br>\
- Oppure fornisci un URL per la cartella selezionata.<br>\
<i>Es. La shell è creata nella cartella selezionata '/var/www/site/folder/' ; l'URL per questa cartella<br>\
può essere http://site.com/another/path/ (a causa di alias o riscrittura URL).</i></html>

SHELL_RUN_BUTTON_LABEL=Crea una shell

SHELL_RUN_BUTTON_TOOLTIP=\
<html><b>Crea una shell nella cartella selezionata</b><br>\
Il percorso deve corrispondere a una cartella PHP sul server affinché la shell funzioni.<br>\
<i>Potrebbe essere necessario impostare l'URL della cartella shell (vedi nota sull'URL opzionale).<br>\
Copia/incolla un elenco di percorsi di cartelle, puoi anche trascinare/rilasciare un file contenente un elenco di percorsi di cartelle.</i>\
</html>

