SQL_SHELL_USERNAME_TOOLTIP=\
<html><b>Username MySQL</b><br>\
Gli utenti sono solitamente memorizzati nella tabella <i>user</i> del database <i>mysql</i>.<br>\
Può essere lasciato vuoto se non è stato definito alcun utente.<br>\
<i>Puoi provare a leggere un file PHP esistente per ottenere credenziali del database in chiaro.</i></html>

SQL_SHELL_PASSWORD_TOOLTIP=\
<html><b>Password MySQL</b><br>\
Gli hash delle password sono solitamente memorizzati nella tabella <i>user</i> del database <i>mysql</i>.<br>\
Puoi forzare l'hash se selezioni <i>mysql</i> come tipo di hash.<br>\
Può essere lasciato vuoto se non è stata definita alcuna password.<br>\
<i>Puoi provare a leggere un file PHP esistente per ottenere credenziali del database in chiaro.</i></html>

