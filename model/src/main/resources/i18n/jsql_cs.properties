FIELD_QUERYSTRING_TOOLTIP=\
<html><b>Webová URL</b><br>\
jSQL <u>v\u017Edycky</u> infikuje poslední parametr, v ka\u017Edém módu: výchozí/GET, Request nebo Header.<br>\
Nechte poslední paramter prázdný a jSQL za vás automaticky vyhledá nejlep\u0161í hodnotu:<br>\
<i>nap\u0159. <<b>http://127.0.0.1/path?paramN=valueN&injectMe=\</i><br>\
Nebo vlo\u017Ete do posledního paramteru Va\u0161i hodnotu (pou\u017Eijte id nebo text jako 0' nebo -1) :<br>\
<i>nap\u0159. <b>http://127.0.0.1/path?paramN=valueN&injectMe=0'\</i><hr>\
<b>Bod infekce</b><br>\
Pou\u017Eijte charakter * k infikování uvnit\u0159 URL adresy nebo parametr\u016F.<br>\
<i>nap\u0159. <b>http://127.0.0.1/path?injectMe=-1*&paramN=valueN\</i><hr>\
<b>NTLM and Vyjednat Ov\u011B\u0159ení</b> (NTLM m\u016F\u017Ee být taky definován v P\u0159edvolbách)<br>\
Definovat NTLM a Vyjednat u\u017Eivatelské ov\u011B\u0159ení v URL.<br>\
<i>nap\u0159. <b>http://domain\\user:pass@127.0.0.1/path?injectMe=</b></i>\
</html>

