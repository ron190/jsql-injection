STRATEGY_TIME_TOOLTIP = \
<html><b>Méthode la plus lente et la moins fiable</b><br>\
Un test SQL booléen génère une attente de 5s si la requête est fausse.<br>\
<i>Récupère chaque bit d'un caractère (8 URLs appelées par caractère).</i></html>
        
STRATEGY_BLIND_TOOLTIP = \
<html><b>Méthode lente et fiable</b><br>\
Un test SQL booléen génère une page A si la requête est vraie, une page B sinon.<br>\
<i>Récupère chaque bit d'un caractère (8 URLs appelées par caractère).</i></html>
        
STRATEGY_ERROR_TOOLTIP = \
<html><b>Méthode rapide et fiable</b><br>\
<i>Lit plusieurs caractères directement dans le code source de la page.</i></html>
        
STRATEGY_NORMAL_TOOLTIP = \
<html><b>Méthode la plus rapide et fiable</b><br>\
<i>Lit une grande quantité de caractères directement dans le code source de la page.</i></html>

