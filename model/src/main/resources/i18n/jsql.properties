ed folder '/var/www/', then uploader will be created inside this folder.</i><br>\- Or force an URL for the selected folder.<br>\<i>E.g Uploader is created in selected '/var/www/site/folder/' ; URL for this folder<br>\may be http://site.com/another/path/ (because of alias or url rewriting).</i></html>UPLOAD_RUN_BUTTON_LABEL = Upload a fileUPLOAD_RUN_BUTTON_TOOLTIP = \<html><b>Upload a file in the selected folder(s)</b><br>\Path must correspond to a PHP folder on the server for the uploader to work.<br>\<i>You may have to set the URL of the shell folder (see note about optional URL).<br>\Copy/paste a list of folder paths, you can also drag/drop a file containing a list of folder paths.</i>\</html>SQL_SHELL_USERNAME_LABEL = [Optional] UserSQL_SHELL_PASSWORD_LABEL = [Optional] PassSQL_SHELL_USERNAME_TOOLTIP = \<html><b>MySQL username</b><br>\Users are usually stored in table <i>user</i> of the database <i>mysql</i>.<br>\Can be left empty if no user has been defined.<br>\<i>You can try to read an existing php file to get plaintext database credentials.</i></html>SQL_SHELL_PASSWORD_TOOLTIP = \<html><b>MySQL password</b><br>\Password hashes are usually stored in table <i>user</i> of database <i>mysql</i>.<br>\You can brute force the hash if you select <i>mysql</i> as the hash type.<br>\Can be left empty if no password has been defined.<br>\<i>You can try to read an existing php file to get plaintext database credentials.</i></html>FILE_RUN_BUTTON_LABEL = Read file(s)FILE_RUN_BUTTON_TOOLTIP = \<html><b>Select file(s) to read on the server</b><br>\Path must correspond to a file on the server for the read to work.<br>\<i>Copy/paste a list of file paths, you can also drag/drop a file containing a list of file paths.<br>\Default list contains well known file paths. Use a Full Path Disclosure tool to obtain an existing path<br>\from remote host, or in your browser try to output a server error containing an existing file path:<br>\if remote host 