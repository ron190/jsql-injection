alueN</b></i><hr>\<b>NTLM and Negotiate Authentication</b> (NTLM can also be defined in Preferences)<br>\Define NTLM and Negotiate authentication in URL.<br>\<i>E.g. <b>http://domain\\user:pass@127.0.0.1/path?injectMe=</b></i>\</html>FIELD_REQUEST_TOOLTIP = \<html><b>Request parameters</b><br>\jSQL <u>always</u> injects the last parameter, in any mode selected.<br>\<i>Automatic search for the best value : <b>paramN=valueN&injectMe=</b><br>\Force to your own value, e.g. <b>paramN=valueN&injectMe=0'</b></i><hr>\<b>Injection point</b><br>\Use character * to inject inside the parameters.<br>\<i>E.g. <b>injectMe=0*&paramN=valueN</b></i>\</html>            FIELD_HEADER_TOOLTIP = \<html><b>Header parameters</b> like Cookie, User-Agent and Referer<br>\jSQL <u>always</u> injects the last parameter, in any mode selected.<br>\<i>Automatic search for the best value : <b>paramN:valueN\\r\\ninjectMe:</b><br>\Force to your own value, e.g. <b>paramN:valueN\\r\\ninjectMe:0'</b></i><hr>\<b>Injection point</b><br>\Use character * to inject inside the parameters.<br>\<i>E.g. <b>injectMe:-1*\\r\\nparamN:valueN</b></i><hr>\<b>Cookie values</b><br>\Define Cookie in Header, e.g. <i><b>Cookie: keyCookie=valueCookie</b></i><hr>\<b>Basic Authentication</b><br>\Define Basic user authentication in Header (Base64 encoding of user:pass).<br>\<i>E.g. user:pass => dXNlcjpwYXNz, add Header <b>Authorization: Basic dXNlcjpwYXNz</b></i>\</html>            METHOD_QUERYSTRING_TOOLTIP = <html>Inject using <b>GET</b> parameters</html>METHOD_REQUEST_TOOLTIP = <html>Inject using <b>Request</b> parameters</html>METHOD_HEADER_TOOLTIP = <html>Inject using <b>Header</b> parameters</html>BUTTON_START_TOOLTIP = Start injectionBUTTON_STOP_TOOLTIP = Stop injectionBUTTON_STOPPING_TOOLTIP = Stopping, please wait...BUTTON_ADVANCED = AdvancedDIALOG_NEW_INJECTION_TITLE = New injectionDIALOG_NEW_INJECTION_TEXT = Start a new injection?STRATEGY_TIME_TOOLTIP = \<html><b>Slowest and least reliable method</b><br>\SQL creates 5s delay if statement is false.<br>\<i>It reads character's ASCII code in bit (8 URL calls).</i></html>        STRATEGY_BLIND_TOOLTIP = \<html><b>Slow and reliable method</b><br>\SQL generates response A if SQL statement is true, otherwise response B.<br>\<i>It reads character's ASCII code in bit (8 URL calls).</i></html>        STRATEGY_ERROR_TOOLTIP = \<html><b>Fast and accurate method</b><br>\<i>It reads data directly from source page.</i></html>        STRATEGY_NORMAL_TOOLTIP = \<html><b>Fastest and accurate method</b><br>\<i>It reads large data directly from source page.</i></html>CONSOLE_JAVA_LABEL      = JavaCONSOLE_JAVA_TOOLTIP    = Java consoleCONSOLE_NETWORK_LABEL   = NetworkCONSOLE_NETWORK_TOOLTIP = URL calls informationCONSOLE_BINARY_LABEL    = BooleanCONSOLE_BINARY_TOOLTIP  = Time/Blind dataCONSOLE_CHUNK_LABEL     = ChunkCONSOLE_CHUNK_TOOLTIP   = Raw data extractedCONSOLE_MAIN_LABEL      = ConsoleCONSOLE_MAIN_TOOLTIP    = General informationNETWORK_TAB_HEADERS_LABEL  = HeadersNETWORK_TAB_PARAMS_LABEL   = RequestNETWORK_TAB_RESPONSE_LABEL = ResponseNETWORK_TAB_URL_LABEL      = URLNETWORK_TAB_TIMING_LABEL   = TimingNETWORK_TAB_SOURCE_LABEL   = SourceNETWORK_TAB_PREVIEW_LABEL  = PreviewNETWORK_TAB_URL_COLUMN    = URLNETWORK_TAB_SIZE_COLUMN   = SizeNETWORK_TAB_TYPE_COLUMN   = TypeMENUBAR_COMMUNITY = CommunityMENUBAR_COMMUNITY_REPORTISSUE = Report issue or bugMENUBAR_COMMUNITY_HELPTRANSLATE = I help translate jSQL intoMENUBAR_COMMUNITY_ANOTHERLANGUAGE = another language...MENUBAR_HELP = HelpMENUBAR_HELP_UPDATE = Check for UpdatesMENUBAR_HELP_ABOUT = About jSQL InjectionMENUBAR_WINDOWS = WindowsMENUBAR_LANGUAGE = LanguageMENUBAR_SQL_ENGINE = SQL EngineMENUBAR_VIEW = Show ViewMENUBAR_PANEL = Show PanelMENUBAR_PREFERENCES = PreferencesMENUBAR_EDIT = EditMENUBAR_FILE = FileMENUBAR_FILE_EXIT = ExitMENUBAR_FILE_SAVETABAS = Save Tab As...UPDATE_EXCEPTION = \An err