/b><br>\Speed up process by specifying the maximum length to search.</html>BRUTEFORCE_RUN_BUTTON_LABEL = Start brute forceBRUTEFORCE_RUN_BUTTON_TOOLTIP = \<html><b>Brute force the hash</b><br>\<i>It generates a hash for each combination of characters, expecting<br>\a hash to be equal to the user's one. It always either fails or never ends. Use instead<br>\websites like md5decrypter.co.uk to search for preprocessed pairs of hash and password,<br>\also you may try other brute force tools like John the Ripper.</i></html>        BRUTEFORCE_CHARACTER_RANGE = Select character range like lower case and numeric charactersBRUTEFORCE_INCORRECT_MIN_MAX_LENGTH = Minimum length must be equal or lower than Maximum lengthBRUTEFORCE_STOP = StopBRUTEFORCE_EMPTY_HASH = Hash is undefinedBRUTEFORCE_CURRENT_STRING = Current stringBRUTEFORCE_CURRENT_HASH = Current hashBRUTEFORCE_POSSIBILITIES = Number of possibilitiesBRUTEFORCE_CHECKED_HASHES = Checked hashesBRUTEFORCE_ESTIMATED = Estimated hashes leftBRUTEFORCE_PERSECOND = Per secondBRUTEFORCE_TRAVERSING_REMAINING = Traversing remainingBRUTEFORCE_DAYS = daysBRUTEFORCE_HOURS = hBRUTEFORCE_MINUTES = minBRUTEFORCE_SECONDS = sBRUTEFORCE_PERCENT_DONE = Percent doneBRUTEFORCE_ABORTED = Brute force abortedBRUTEFORCE_FOUND_HASH = Hash foundBRUTEFORCE_STRING = StringBRUTEFORCE_HASH_NOT_FOUND = Hash not foundBRUTEFORCE_START = StartSCAN_RUN_BUTTON_STOP = StopFILE_RUN_BUTTON_STOP = StopADMIN_PAGE_RUN_BUTTON_STOP = StopADMIN_PAGE_RUN_BUTTON_LABEL = Find admin page(s)ADMIN_PAGE_RUN_BUTTON_TOOLTIP = \<html><b>Find selected admin page(s) on the server</b><br>\The page must exist on the server to work.<br>\<i>Copy/paste a list of page names, you can also drag/drop a file containing a list of page names.<br>\Default list contains well known names of admin pages ; login and password are<br>\often required to enter the backoffice (see Database and Brute force).<br>\If main URL is http://website.com/folder/page.php