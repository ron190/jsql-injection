SHELL_URL_TOOLTIP=\
<html><b>Cómo usar la URL de shell opcional</b><br>\
Deja vacío si el archivo de la barra de direcciones se encuentra en la(s) carpeta(s) seleccionadas, la shell se creará en esta carpeta.<br>\
<i>P.ej. La barra de direcciones está configurada en http://127.0.0.1/simulate_get.php?lib=, el archivo simulate_get.php<br>\
se encuentra en la carpeta seleccionada '/var/www/', entonces la shell se creará dentro de esta carpeta.</i><br>\
    O fuerza una URL para la carpeta seleccionada.<br>\
<i>P.ej. La shell se crea en '/var/www/site/folder/'; la URL para esta carpeta<br>\
puede ser http://site.com/another/path/ (debido a alias o reescritura de URL).</i></html>

