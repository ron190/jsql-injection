FIELD_HEADER_TOOLTIP=\
<html><b>Parámetros del encabezado</b> like Cookie, User-Agent and Referer<br>\
jSQL <u>siempre</u> injectar el último parámetro, en cualquier modo seleccionado.<br>\
<i>Busqueda automática del mejor valor : <b>paramN:valueN\\r\\ninjectMe:</b><br>\
Forzar tu propio valor, ej. <b>paramN:valueN\\r\\ninjectMe:0'</b></i><hr>\
<b>Punto de inyección point * para inyectar dentro del parámetro.<br>\
<i>Ej. <b>injectMe:-1*\\r\\nparamN:valueN</b></i><hr>\
<b>valor de Cookie</b><br>\
Define Cookie in Encabezado, e.g. <i><b>Cookie: keyCookie=valueCookie</b></i><hr>\
<b>Autenticación básica</b> (También puede definirse en Preferencias)<br>\
Definir la autenticación básica en el Encabezado (Codificado usuario:contraseña en Base64).<br>\
<i>Ej. usuario:contraseña => dXNlcjpwYXNz, añadir Encabezado <b>Autorización: Básico dXNlcjpwYXNz</b></i>\
</html>

