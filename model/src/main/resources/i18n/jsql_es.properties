FIELD_QUERYSTRING_TOOLTIP=\
<html><b>Website URL</b><br>\
jSQL <u>siempre</u> injecta el ultimo parametro, en cualquier modo: default/GET, Request or Header.<br>\
Dejar el ultimo parametro vacio para que jSQL busque automaticamente el mejor valor :<br>\
<i>E.g. <<b>http://127.0.0.1/path?paramN=valueN&injectMe=\</i><br>\
O fuerza el ultimo parametro para que use tus propios valores (usa el id actual o una cadena como 0' or -1) :<br>\
<i>E.g. <b>http://127.0.0.1/path?paramN=valueN&injectMe=0'\</i><hr>\
<b>punto de Injeccion</b><br>\
Usar el caracter * para injectar dentro de la URL o los parametros<br>\
<i>E.g. <b>http://127.0.0.1/path?injectMe=-1*&paramN=valueN\</i><hr>\
<b>NTLM and Negotiate Authentication</b> (NTLM tambien puede ser definido en las Preferencias)<br>\
Definir NTLM y negociar autenticacion de usuario en la URL.<br>\
<i>E.g. <b>http://domain\\\\user:pass@127.0.0.1/path?injectMe=\</i>\
</html>

