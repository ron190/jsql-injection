SQL_SHELL_USERNAME_TOOLTIP=\
<html><b>Nombre de usuario de MySQL</b><br>\
Los usuarios generalmente se almacenan en la tabla <i>user</i> de la base de datos <i>mysql</i>.<br>\
Se puede dejar vacío si no se ha definido ningún usuario.<br>\
<i>Puedes intentar leer un archivo PHP existente para obtener las credenciales de la base de datos en texto plano.</i></html>

SQL_SHELL_PASSWORD_TOOLTIP=\
<html><b>Contraseña de MySQL</b><br>\
Los hashes de contraseña generalmente se almacenan en la tabla <i>user</i> de la base de datos <i>mysql</i>.<br>\
Puedes realizar un ataque de fuerza bruta al hash si seleccionas <i>mysql</i> como tipo de hash.<br>\
Se puede dejar vacío si no se ha definido ninguna contraseña.<br>\
<i>Puedes intentar leer un archivo PHP existente para obtener las credenciales de la base de datos en texto plano.</i></html>

FILE_RUN_BUTTON_TOOLTIP=\
<html><b>Seleccionar archivo(s) para leer en el servidor</b><br>\
La ruta debe coincidir con un archivo existente en el servidor.<br>\
<i>Copia/pega una lista de rutas de archivos, también puedes arrastrar/soltar un archivo que contenga una lista de rutas de archivos.<br>\
La lista predeterminada contiene rutas de archivos bien conocidas. Usa una herramienta de divulgación de ruta completa para obtener una ruta existente<br>\
del host remoto, o en tu navegador intenta generar un error de servidor que contenga una ruta de archivo existente:<br>\
si el host remoto se puede solicitar con http://site.com/index.php?page=about, entonces<br>\
navega en su lugar con http://site.com/index.php?page[]=about, un error puede divulgar una ruta completa.</i></html>

BRUTEFORCE_HASH_TOOLTIP=\
<html><b>Hash para fuerza bruta</b><br>\
<i>La contraseña para las páginas de administrador y para los usuarios de la base de datos son<br>\
generalmente almacenadas como hashes dentro de la base de datos.</i></html>

BRUTEFORCE_HASH_TYPE_TOOLTIP=\
<html><b>Tipo de hash</b><br>\
<i>MD5 es comúnmente usado para almacenar contraseñas de páginas de administrador. Las contraseñas de MySQL son<br>\
almacenadas de manera diferente (cf. Tipo mysql; estas se encuentran en la base de datos 'mysql', tabla 'user').</i></html>

