# Display green on Spring logo
spring.output.ansi.enabled: always

server:
    port: 8443
    http.port: 8080
    ssl:
        key-store-type: PKCS12
        key-store: classpath:keystore/jsql-injection.p12
        key-store-password: testtest
        key-alias: jsql-injection

# Prevent Factory method 'httpSecurity' threw exception with message: Cannot pass null or empty values to constructor
spring.main.allow-circular-references: true
