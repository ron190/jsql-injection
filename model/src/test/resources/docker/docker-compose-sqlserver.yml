version: "3.7"
services:

  sqlserver:
    container_name: jsql-sqlserver
    image: mcr.microsoft.com/mssql/server:2019-GDR1-ubuntu-16.04
    ports:
      - "1434:1434"
      - "1433:1433"
    environment:
      SA_PASSWORD: yourStrong(!)Password
      ACCEPT_EULA: Y
    networks:
      - jsql-network

networks:
  jsql-network: