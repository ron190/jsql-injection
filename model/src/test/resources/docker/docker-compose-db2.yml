version: "3.7"
services:

  db2:
    ports:
      - "50000:50000"
    privileged: true
    build:
      context: .
      dockerfile: Dockerfile.db2
    environment:
      LICENSE: accept
      DB2INST1_PASSWORD: test
      DBNAME: testdb
    container_name: jsql-db2
    networks:
      - jsql-network

networks:
  jsql-network: