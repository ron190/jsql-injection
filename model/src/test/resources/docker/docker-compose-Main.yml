version: "3.7"
services:
  # intellij setup
  # docker/docker-compose executable: path to docker.exe/docker-compose.exe
  # tcp socket, engine api url: https://192.168.99.100:2376
  # certificates folder: x:/Users/<user>/.docker/machine/machines/default/
  # use profiles on docker 1.28.0

  cubrid:
    container_name: jsql-cubrid
    ports:
      - "33000:33000"
    build:
      context: .
      dockerfile: Dockerfile.cubrid
    networks:
      - jsql-network

  firebird:
    container_name: jsql-firebird
    image: jacobalberty/firebird
    ports:
      - "3050:3050"
    environment:
      FIREBIRD_DATABASE: EMPLOYEE.FDB
      FIREBIRD_USER: sysdba2
      FIREBIRD_PASSWORD: test
    networks:
      - jsql-network

  informix:
    container_name: jsql-informix
    image: icr.io/informix/informix-developer-database
    ports:
      - "9088:9088"
    environment:
      LICENSE: accept
    networks:
      - jsql-network

  lamp:
    container_name: jsql-lamp
    build:
      context: .
      dockerfile: Dockerfile.lamp
      network: host  # get java from repo ubuntu
    ports:
      - "8079:80"
      - "3308:3308"
      - "6000:5432"  # 5433 not working
      - "4444:4444"
    networks:
      - jsql-network

  mysql:
    container_name: jsql-mysql
    ports:
      - "3306:3306"
    build:
      context: .
      dockerfile: Dockerfile.mysql
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
    networks:
      - jsql-network

  mysql-5-5-53:
    container_name: jsql-mysql-5-5-53
    ports:
      - "3307:3307"
    build:
      context: .
      dockerfile: Dockerfile.mysql-5-5-53
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
    networks:
      - jsql-network

  neo4j:
    container_name: jsql-neo4j
    image: neo4j:4.1.3
    ports:
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/test
    networks:
      - jsql-network

  postgres:
    container_name: jsql-postgres
    image: postgres:9.6
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: my-secret-pw
    networks:
      - jsql-network

networks:
  jsql-network: