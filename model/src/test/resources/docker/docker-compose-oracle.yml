version: "3.7"
services:

  oracle:
    container_name: jsql-oracle
    ports:
      - "1521:1521"
    build:
      context: .
      dockerfile: Dockerfile.oracle
    environment:
      ORACLE_PWD: Password1_One
      ORACLE_CHARACTERSET: AL32UTF8
    networks:
      - jsql-network

networks:
  jsql-network: