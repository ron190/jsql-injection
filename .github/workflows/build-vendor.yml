on:
  workflow_call:
    inputs:
      DOCKER_RESOURCES:
        type: string
        required: true

jobs:

  build-vendor:
    name: Tests on Docker
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        vendor: [oracle, db2, sqlserver, sybase, vertica, monetdb]
    env:
      JSQL_DOCKERFILE: 3.8.6-eclipse-temurin-18
      MAVEN_NASHORN: ""
      MAVEN_BYTEBUDDY: ""
      DOCKER_RESOURCES: ${{ inputs.DOCKER_RESOURCES }}
      NAME_VENDOR: ${{ matrix.vendor }}
    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Disable shallow clone to prevent Sonar warning
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set Maven dependencies cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Install Maven dependencies
        run: mvn clean install -DskipTests dependency:tree

      - name: Build oracle container
        if: ${{ env.NAME_VENDOR == 'oracle' }}
        run: |
          git clone https://github.com/oracle/docker-images.git
          cd docker-images/OracleDatabase/SingleInstance/dockerfiles/
          ./buildContainerImage.sh -v 18.4.0 -x

      - name: Run databases and LAMP
        run: |
          docker compose -f $DOCKER_RESOURCES/docker-compose-$NAME_VENDOR.yml build --parallel
          docker compose -f $DOCKER_RESOURCES/docker-compose-$NAME_VENDOR.yml up -d

      - name: List images and containers
        run: docker images && docker container ls

      - name: Database health checks and configuration
        run: |
          $DOCKER_RESOURCES/scripts/healthcheck/healthcheck-$NAME_VENDOR.sh

      - name: Build project container
        run: docker build -t jsql:latest --build-arg JSQL_DOCKERFILE -f $DOCKER_RESOURCES/Dockerfile.jsql .

      - name: Integration tests
        run: |
          $DOCKER_RESOURCES/scripts/run-on-docker.sh "
            mvn clean install \
              --no-transfer-progress \
              -P tests-$NAME_VENDOR
          "