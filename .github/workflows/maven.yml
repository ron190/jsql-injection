on:
  push:
    branches: [ master ]
    
env:
  MAVEN_BYTEBUDDY: ""
  DOCKER_RESOURCES: ./model/src/test/resources/docker

jobs:

  set-global-env-var:
    runs-on: ubuntu-latest
    steps:
      - id: set-vars
        env:
          DOCKER_RESOURCES: ${{ env.DOCKER_RESOURCES }}
        run: echo "DOCKER_RESOURCES=${DOCKER_RESOURCES}" >> $GITHUB_OUTPUT
    outputs:
      DOCKER_RESOURCES: ${{ steps.set-vars.outputs.DOCKER_RESOURCES }}

  virustotal:
    needs: set-global-env-var
    uses: ./.github/workflows/scan/virustotal.yml
    with:
      DOCKER_RESOURCES: ${{ needs.set-global-env-var.outputs.DOCKER_RESOURCES }}
    secrets: inherit

  build-vendor:
    needs: set-global-env-var
    uses: ./.github/workflows/build-vendor.yml
    strategy:
      fail-fast: false
      matrix:
        vendor: [db2, exasol, hana, monetdb, oracle, sqlserver, sybase, vertica]
    with:
      DOCKER_RESOURCES: ${{ needs.set-global-env-var.outputs.DOCKER_RESOURCES }}
      NAME_VENDOR: ${{ matrix.vendor }}

  build-main:
    needs: set-global-env-var
    uses: ./.github/workflows/build-main.yml
    with:
      DOCKER_RESOURCES: ${{ needs.set-global-env-var.outputs.DOCKER_RESOURCES }}
    secrets: inherit

  codeql:
    uses: ./.github/workflows/scan/codeql.yml

  release:
    needs: [virustotal, build-main, build-vendor, codeql]
    uses: ./.github/workflows/release.yml
    secrets: inherit